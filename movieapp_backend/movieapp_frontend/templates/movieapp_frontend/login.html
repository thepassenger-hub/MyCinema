{% extends 'skeleton.html' %}
{% block imports %}
    {% load static %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}
{% block title %}
    <title>Login</title>
{% endblock %}
{% block body %}
<div class="main">
    <form role="form" action="#" method="post">
        {% csrf_token %}
        <input class="form-control" placeholder="Username" id="username_input" type="text" name="username">
        <input class="form-control" placeholder="Password" id="password_input" type="password" name="password">
        <button class="btn btn-default" type="submit" id="login_button">Login</button>
        <a href="/signup" id="sign_in_url">SignUp</a>
    </form>
    <div class="errors">
        <h4><strong>{{ error }}</strong></h4>
    </div>
</div>
{% endblock %}
